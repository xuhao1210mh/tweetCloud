<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/admin/css/font.css">
    <link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>申请单号
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="push_id" name="phone" required="" lay-verify=""
                    autocomplete="off" class="layui-input" readonly value="{$push_id}">
                </div>
                <div class="layui-form-mid layui-word-aux">
          
                </div>
            </div>    
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>代理人ID
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="uid" name="uid" required="" lay-verify=""
                    autocomplete="off" class="layui-input" readonly value="{$result['uid']}">
                </div>
                <div class="layui-form-mid layui-word-aux">
  
                </div>
            </div>        
          <div class="layui-form-item">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>代理人昵称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="nickname" name="phone" required="" lay-verify=""
                  autocomplete="off" class="layui-input" readonly value="{$result['nickname']}">
              </div>
              <div class="layui-form-mid layui-word-aux">

              </div>
          </div>
          <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>代理人电话
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" name="username" required="" lay-verify=""
                    autocomplete="off" class="layui-input" readonly value="{$result['phone']}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                </div>
        </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>佣金
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="money" name="repass" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" placeholder="请输入代理人所获佣金">
              </div>
          </div>
          <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                确认
            </button>
        </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 2){
                return '昵称至少得2个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            $.ajax({
                url: "{:url('/admin/push/money')}",
                type: "post",
                dataType: "json",
                data: {
                    push_id: $('#push_id').val(),
                    uid: $('#uid').val(),
                    money: $('#money').val()
                },
                success: function(res){
                    if(res.code == 1){
                        layer.alert(res.msg, {icon: 6},function () {
                            window.parent.location.reload();
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }else{
                        layer.alert(res.msg, {icon: 5},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }
                }
            });
            return false;
          });
          
          
        });
    </script>
  </body>

</html>
