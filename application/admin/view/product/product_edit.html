<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/admin/css/font.css">
    <link rel="stylesheet" href="/static/admin/css/xadmin.css">
    <script type="text/javascript" src="/static/admin/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <input type="hidden" id="product_id" value="{$result.product_id}">
              <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>产品名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" required="" lay-verify=""
                  autocomplete="off" class="layui-input" value="{$result.name}">
              </div>
              <div class="layui-form-mid layui-word-aux">

              </div>
          </div>
          <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>分类
                </label>
                <div class="layui-input-inline">
                    <input type="hidden" id="cate_id" value="{$result.cate_id}">
                    <select type="text" id="cate" name="cate" required="" lay-verify="required" autocomplete="off" class="layui-input">
                        <option value="1">信用卡类</option>
                        <option value="2">证券类</option>
                        <option value="3">贷款类</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
          </div>
          <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>简介
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="summary" name="summary" required="" lay-verify=""
                    autocomplete="off" class="layui-input" value="{$result.summary}">
                </div>
                <div class="layui-form-mid layui-word-aux">
  
                </div>
          </div>
          <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>结款方式
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="method" name="method" required="" lay-verify=""
                    autocomplete="off" class="layui-input" value="{$result.method}">
                </div>
                <div class="layui-form-mid layui-word-aux">
  
                </div>
          </div>
          <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>利率
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="rate" name="rate" required="" lay-verify=""
                    autocomplete="off" class="layui-input" value="{$result.rate}">
                </div>
                <div class="layui-form-mid layui-word-aux">
  
                </div>
          </div>
          <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>还款方式
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="payment_method" name="payment_method" required="" lay-verify=""
                    autocomplete="off" class="layui-input" value="{$result.payment_method}">
                </div>
                <div class="layui-form-mid layui-word-aux">
  
                </div>
          </div>
          <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>额度
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="limit" name="limit" required="" lay-verify=""
                    autocomplete="off" class="layui-input" value="{$result.limit}">
                </div>
                <div class="layui-form-mid layui-word-aux">
  
                </div>
          </div>
          <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>期限范围(例：7-14天)
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="deadline" name="deadline" required="" lay-verify=""
                    autocomplete="off" class="layui-input" value="{$result.deadline}">
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
          </div>
          <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>说明
                </label>
                <div class="layui-input-inline">
                    <textarea id="content" name="content" required="" lay-verify="" autocomplete="off" class="layui-textarea" style="width: 450px;height: 80px;">{$result.content}</textarea>
                </div>
                <div class="layui-form-mid layui-word-aux">
  
                </div>
          </div>
          <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>申请条件
                </label>
                <div class="layui-input-inline">
                    <textarea type="text" id="condition" name="condition" required="" lay-verify="" autocomplete="off" class="layui-textarea" style="width: 450px;height: 80px;">{$result.condition}</textarea>
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
          </div>
          <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    <span class="x-red">*</span>注意事项
                </label>
                <div class="layui-input-inline">
                    <textarea rows='10' cols='30' type="text" id="note" name="note" required="" lay-verify="" autocomplete="off" class="layui-textarea" style="width: 450px;height: 80px;">{$result.note}</textarea>
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
          </div>
          <div class="layui-form-item">
              <label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>链接
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="url" name="url" required="" lay-verify="" autocomplete="off" class="layui-input" style="width: 450px" value="{$result.url}">
              </div>
              <div class="layui-form-mid layui-word-aux">

              </div>
          </div>
          <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>图片
                </label>
                <div class="layui-input-inline">
                  <!-- <div style="border: 1px solid rgb(230, 226, 226);"> -->
                      <input type="file" style="margin: 8px 0px;" value="" id="file" name="file" lay-verify="required" autocomplete="off" accept="image/*" enctype="multipart/form-data">
                  <!-- </div> -->
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>
                </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 2){
                return '昵称至少得2个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            var formData = new FormData();
            formData.append('product_id', $('#product_id').val());
            formData.append('file', $('#file')[0].files[0]);
            formData.append('name', $('#name').val());
            formData.append('cate_id', $('#cate option:selected').val());
            formData.append('summary', $('#summary').val());
            formData.append('method', $('#method').val());
            formData.append('rate', $('#rate').val());
            formData.append('payment_method', $('#payment_method').val());
            formData.append('limit', $('#limit').val());
            formData.append('deadline', $('#deadline').val());
            formData.append('content', $('#content').val());
            formData.append('condition', $('#condition').val());
            formData.append('note', $('#note').val());
            formData.append('url', $('#url').val());
            $.ajax({
                url: "{:url('/admin/product/productInfoEdit')}",
                type: "post",
                dataType: "json",
                data: formData,
                contentType: false,
                processData: false,
                success: function(res){
                    if(res.code == 1){
                        layer.alert(res.msg, {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }else{
                        layer.alert("增加产品失败", {icon: 5},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }
                }
            });
            return false;
          });
          
          
        });
    </script>
    <script>
        var value = $('#cate_id').val();
        // $('#cate').attr('value', value);
        $("#cate option").attr("selected", true);
        $('#cate option').each(function(){
            if($(this).val() == value){
                $(this).attr('selected', true);
            }
        })
    </script>
  </body>

</html>
