    <link rel="stylesheet" href="/static/admin/css/font.css">

  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <p style="display: none" id="id">{$result.id}</p>
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" value="收款码设置" readonly>
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div>
          </div>
          <div class="layui-form-item">
              <!-- <label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>微信号
              </label>
              <div class="layui-input-inline">
                  <input type="text" value="{$result.wechat}" id="wechat" name="phone" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>
              </div> -->
          </div>
          <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>支付宝收款码
                </label>
                <div class="layui-input-inline">
                <!-- <div style="border: 1px solid rgb(230, 226, 226);"> -->
                    <input type="file" style="margin: 8px 0px;" value="" id="file1" name="file" lay-verify="required" autocomplete="off" accept="image/*" enctype="multipart/form-data">
                <!-- </div> -->
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
          </div>
          <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>微信收款码
                </label>
                <div class="layui-input-inline">
                <!-- <div style="border: 1px solid rgb(230, 226, 226);"> -->
                    <input type="file" style="margin: 8px 0px;" value="" id="file2" name="file" lay-verify="required" autocomplete="off" accept="image/*" enctype="multipart/form-data">
                <!-- </div> -->
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  确认
              </button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            var formData = new FormData();
            formData.append('file1', $('#file1')[0].files[0]);
            formData.append('file2', $('#file2')[0].files[0]);
            $.ajax({
                url: "{:url('/admin/setting/paycodeEdit')}",
                type: "post",
                dataType: "json",
                contentType: false,
                processData: false,
                data: formData,
                success: function(res){
                    if(res.code == 1){
                        layer.alert("修改成功", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }else{
                        layer.alert("修改失败", {icon: 2},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }
                }
              })
            // layer.alert("修改成功", {icon: 6},function () {
            //     // 获得frame索引
            //     var index = parent.layer.getFrameIndex(window.name);
            //     //关闭当前frame
            //     parent.layer.close(index);
            // });
            return false;
          });
          
          
        });
    </script>
  </body>
